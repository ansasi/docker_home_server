---
networks:
  proxy:
    external: true

services:
  homepage:
    image: ghcr.io/gethomepage/homepage
    container_name: homepage
    environment:
      # # Run as non-root user
      # - PUID=1000
      # - PGID=1000
      # - LOG_LEVEL=debug
      - HOMEPAGE_VAR_PORTAINER_KEY=${HOMEPAGE_VAR_PORTAINER_KEY}
      - HOMEPAGE_VAR_GRAFANA_USERNAME=${HOMEPAGE_VAR_GRAFANA_USERNAME}
      - HOMEPAGE_VAR_GRAFANA_PASSWORD=${HOMEPAGE_VAR_GRAFANA_PASSWORD}
      - HOMEPAGE_VAR_WATCHTOWER_KEY=${HOMEPAGE_VAR_WATCHTOWER_KEY}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8081:3000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.homepage.entrypoints=web
      - traefik.http.routers.homepage.rule=Host(`homepage.sheetgenius.app`)
      - traefik.http.routers.homepage-secure.entrypoints=websecure
      - traefik.http.routers.homepage-secure.rule=Host(`homepage.sheetgenius.app`)
      - traefik.http.routers.homepage-secure.tls=true
      - traefik.http.routers.homepage-secure.tls.certresolver=cloudflare
    networks:
      - proxy
    restart: unless-stopped
